<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator - FSCM Cirebon</title>
    <link rel="stylesheet" href="qrcode.css" />
  </head>
  <body>
    <header>
      <img
        src="../assets/gambar-fscm.png"
        alt="FSCM Manufacturing Indonesia"
        class="logo-fscm"
      />
      <nav>
        <ul>
          <li><a href="../landingPage/index.html">Home</a></li>
          <li><a href="#">Input Data</a></li>
          <li><a href="GenerateDownload.html">Generate & Download</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="user-data">
        <h2>Generate QR Code</h2>
        <div class="form-section">
          <div class="column">
            <label><b>Kode Barang</b></label>
            <div class="autocomplete-wrapper">
              <div class="row">
                <input
                  type="text"
                  id="kode-barang"
                  class="input"
                  placeholder="Ex: KIBXXX-XXXXX, IMEXXX-XXXXX,...."
                  autocomplete="off"
                />
              </div>
              <div class="suggestion-box">
                <ul></ul>
              </div>
            </div>
            
            
            <label><b>Kode Supplier</b></label>
            <div class="autocomplete-wrapper">
              <div class = "row">
                <input
                type="text"
                id="kode-supplier"
                class="input"
                placeholder="Ex: SPPXXXXXX"
                autocomplete="off">
              </div>
              <div class="suggestion-box">
                <ul></ul>
              </div>
            </div>

            <label><b>No Surat Jalan</b></label>
            <input
              type="text"
              id="no-surat-jalan"
              class="input"
              placeholder="Input No Surat Jalan..."
              autocomplete="off"
            />
          </div>

          <div class="column">
            <label><b>No PO</b></label>
            <input
              type="text"
              id="no-po"
              class="input"
              placeholder="Input No PO..."
              autocomplete="off"
            />

            <label><b>QTY</b></label>
            <input
              type="number"
              id="qty"
              class="input"
              placeholder="Input QTY..."
              autocomplete="off"
            />

            <label><b>Satuan</b></label>
            <input
              type="text"
              id="satuan"
              class="input"
              placeholder="Input Satuan..."
              autocomplete="off"
            />
          </div>
        </div>
        <button id="save-input">Save Input</button>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p class="title">
        &copy; Procurement - FSCM Manufacturing Indonesia 2025 (Cirebon Plant)
      </p>
    </footer>
    <script src="Input.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </body>
</html>
